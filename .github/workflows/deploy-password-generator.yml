name: Deploy Password Generator (Vite + React)

on:
  push:
    branches: ["main"]
    paths:
      - "/03_password_generator/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: /03_password_generator/package-lock.json

      - name: Install dependencies
        working-directory: /03_password_generator
        run: npm ci

      - name: Build Vite app
        working-directory: /03_password_generator
        env:
          NODE_ENV: production
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /03_password_generator/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
