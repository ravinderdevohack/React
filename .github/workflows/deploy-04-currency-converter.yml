name: Deploy 04 Currency Converter (Vite)

on:
  push:
    branches:
      - main
    paths:
      - "04_currency_converter/**"
      - ".github/workflows/deploy-04-currency-converter.yml"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: 04_currency_converter
        run: npm ci

      - name: Build app
        working-directory: 04_currency_converter
        run: npm run build

      - name: Prepare Pages folder
        run: |
          mkdir -p ../pages/04_currency_converter
          cp -r 04_currency_converter/dist/* ../pages/04_currency_converter/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
