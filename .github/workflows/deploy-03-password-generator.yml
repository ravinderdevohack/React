name: Deploy 03 Password Generator (React + Vite)

on:
  push:
    branches:
      - main
    paths:
      - "03_password_generator/**"
      - ".github/workflows/deploy-03-password-generator.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: 03_password_generator/package-lock.json

      - name: Install dependencies (CI)
        working-directory: 03_password_generator
        run: npm ci

      - name: Build Vite app
        working-directory: 03_password_generator
        run: npm run build

      - name: Prepare Pages folder
        run: |
          mkdir -p ../pages/03_password_generator
          cp -r 03_password_generator/dist/* ../pages/03_password_generator/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 03_password_generator/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
